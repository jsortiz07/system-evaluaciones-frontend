<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">

                </div>

                <h1 class="text-center">Registrate aqui</h1>
                <form action="">

                        <mat-label>Apellidos</mat-label>

                        <mat-label>Email</mat-label>
                        <input matInput placeholder= "Digite su email">
